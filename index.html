<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Preferences</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Theme Preferences</h1>
        <div class="theme-controls">
            <button id="themeToggle" class="btn">Toggle Theme</button>
            <div id="colorPicker" class="color-section">
                <label for="accentColor">Accent Color:</label>
                <input type="color" id="accentColor" value="#ff5733">
            </div>
        </div>
        <div class="animated-box">
            <p>Hover over me!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
